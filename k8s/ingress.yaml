apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bun-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: bun-app.yourdomain.com  # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bun-app
                port:
                  number: 80
